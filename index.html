<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="w_style.css">
</head>
<body>
  <div class="container">
    <h1>🌦️ Weather Search</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <label class="toggle">
      <input type="checkbox" id="unitToggle" onchange="toggleUnit()">
      <span class="slider"></span>
      <span class="label-text">°C / °F</span>
    </label>
    <div id="weatherResult"></div>
  </div>
  <script src="w_script.js"></script>
</body>
</html>
